<div class="w-[95%] mx-auto mt-4">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Select Your Seats</h2>

    <div class="text-center mb-6">
        <div class="bg-gray-300 h-6 mx-auto w-3/4 rounded-t-lg mb-2"></div>
        <p class="text-sm text-gray-500">SCREEN THIS WAY</p>
    </div>

    <div class="space-y-4">
        <div *ngFor="let item of seatLayout" class="flex justify-center items-center space-x-2">
            <span class="w-6  font-semibold">{{item.row}}</span>
            <div *ngFor="let data of item.seats">
                <button (click)="toggleSeat(data)" [disabled]="data.booked" [ngClass]="{
                    'bg-gray-300 text-gray-300 border border-gray-300 cursor-not-allowed': data.booked,
                    'bg-red-600 text-white': data.selected,
                    'bg-white  border border-red-600': !data.selected && !data.booked
                }"
                    class="w-10 h-10 rounded flex items-center justify-center hover: border-red-600 transition text-sm">{{data.number}}</button>
            </div>
        </div>
    </div>
</div>

<div class="flex justify-center space-x-6 mt-6 text-sm">
    <div class="flex items-center gap-2">
        <span class="w-5 h-5 rounded bg-white border border-red-600"></span>
        Available
    </div>
    <div class="flex items-center gap-2">
        <span class="w-5 h-5 rounded bg-red-600 text-white"></span>
        Selected
    </div>
    <div class="flex items-center gap-2">
        <span class="w-5 h-5 rounded bg-gray-300 text-white"></span>
        Sold
    </div>
</div>

<div class="mt-8 text-center">
    <button *ngIf="selectedSeats.length === bookingData?.seats" (click)="onClickPayment()"
        class="px-6 py-2 bg-red-600 text-white rounded-lg shadow transition">
        Proceed to Payment</button>
</div>
