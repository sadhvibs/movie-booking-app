<section class="py-6 px-4 xs:px-6 md:px-6 lg:px-10 xl:px-16">
    <h2 class="text-2xl font-semibold mb-4">Now Playing</h2>
    <div class="grid grid-cols-2 gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4 xxl:grid-cols-6">
        <div *ngFor="let movie of nowPlayingMovies" class="bg-gray-100 rounded overflow-hidden cursor-pointer">
            <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{movie.title}}">
            <p class="py-2 px-3 bg-gray-800 text-white">‚≠ê {{movie.vote_average}}/10</p>
            <div class="px-3 py-1">
                <h3 class="text-md font-medium truncate">{{movie.title}}</h3>
            </div>
            <div class="text-sm px-3 pt-1 pb-4">
                <span *ngFor="let id of movie.genre_ids; let last = last">
                    {{ genreData[id] }}<span *ngIf="!last">, </span>
                </span>
            </div>
        </div>
    </div>
</section>
