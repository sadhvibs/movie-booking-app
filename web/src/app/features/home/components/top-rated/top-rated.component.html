<section class="py-6 px-4 xs:px-6 md:px-6 lg:px-10 xl:px-16">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold">Top Rated Movies</h2>
        <a href="">Show all &rarr;</a>
    </div>
    <div class="flex gap-4 overflow-x-auto scrollbar-hide">
        <div *ngFor="let movie of ratedMovie?.slice(0, 10)" (click)="getRatedId(movie)" class="bg-gray-100 rounded min-w-[200px] cursor-pointer">
            <img [src]="'https://image.tmdb.org/t/p/w500' + movie?.poster_path" class="w-full h-72 object-cover" alt="{{movie.title}}">
            <p class="py-2 px-3 bg-gray-800 text-white">‚≠ê {{movie.vote_average | number: '1.2-2'}}/10</p>
            <h3 class="px-3 py-1 text-md font-medium truncate">{{movie.title}}</h3>
            <div class="text-sm px-3 pb-4">
                <span class="text-gray-600">
                    {{getGenreNames(movie.genre_ids).join(', ')}}
                </span>
            </div>
        </div>
    </div>
</section>
